<head>

<title>To-do Lista</title>
</head>

<body>
<div class="wrapper">
	<header class="header"><h1>Don't forget the milk!</h1></header>
	<table class="table table-hover table-bordered"> 
		<thead>
		<tr class="warning">
			<th>Na čekanju</th>
			<th>Izvodi se</th>
			<th>Izvršeno</th>
		</tr>
		</thead>
		<tbody id="tasks">
		</tbody>
	</table>
	<button class="btn btn-success" id="addNew">Dodaj novi zadatak</button>

<div id="dialog" title="Novi zadatak"> 
<form>
	<input type="hidden" name="task" value="3">
	<div class="form-group">
		<input type="text" class="form-control" id="zadatak" name="zad" placeholder="Zadatak">
	
		<input type="textarea" class="form-control" id="zadatak" name="zad" placeholder="Opis">
	
	    <input id="datepicker" placeholder="Datum" /><br>
	</div>
</form>
</div>


<div id="change" title="Izmjena zadataka"> 
<form>
	<input type="hidden" name="zad_ch" value="3">
	<div class="form-group">
		<input type="text" class="form-control" name="name" placeholder="Zadatak">
	</div>
	<div class="form-group">
	    <input type="text" class="form-control" name="opis" placeholder="Opis"><br>
	</div>
</form>
</div>

			<script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");
            </script>
</div>
